<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --text-color: #590d22;
        }

        body {
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* 1. Countdown Styling */
        #countdown {
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            border: 2px dashed var(--primary-pink);
            font-size: 0.9rem;
        }

        /* 2. Photo Gallery Styling */
        .photo-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 25px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: transform 0.3s;
        }

        .polaroid:nth-child(even) { transform: rotate(3deg); }

        .polaroid img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border: 1px solid #eee;
        }

        /* 3. Main Card Interaction */
        #container {
            margin-top: 30px;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .main-gif { width: 150px; border-radius: 15px; margin-bottom: 20px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        #yesBtn { background: var(--primary-pink); color: white; transition: 0.2s; }
        #noBtn { 
            background: #adb5bd; 
            color: white; 
            position: absolute; 
            transition: 0.1s ease; 
        }

        #success { display: none; }

        /* 4. Falling Hearts Animation */
        .heart {
            position: fixed;
            top: -20px;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: 9999;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="countdown">Calculating time to Valentine's...</div>

    <div class="photo-container" id="gallery">
        <div class="polaroid"><img src="https://i.postimg.cc/K8vshqXX/DSC04063.jpg" alt="Memory 1"></div>
        <div class="polaroid"><img src="https://i.postimg.cc/yNn1Yrxn/DSC04064.jpg" alt="Memory 2"></div>
        <div class="polaroid"><img src="https://i.postimg.cc/SsNK6b3g/DSC04056.jpg" alt="Memory 3"></div>
    </div>

    <div id="container">
        <div id="ask">
            <img class="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5zZ3EybG9id3B4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="success">
            <img class="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5zZ3EybG9id3B4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vFKqnCdLPNOKc/giphy.gif">
            <h1>I knew you'd say yes! ü•∞</h1>
            <p>I love you so much!</p>
        </div>
    </div>

    <audio id="vdayMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. Countdown to Feb 14, 2026
        const targetDate = new Date("February 14, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `Valentine's Day in: ${d}d ${h}h ${m}m ${s}s`;
        }, 1000);

        // 2. Moving Button Logic
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // 3. Falling Heart Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        // 4. Celebration Function
        function celebrate() {
            document.getElementById('ask').style.display = 'none';
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Start Music
            document.getElementById('vdayMusic').play();

            // Start Hearts
            setInterval(createHeart, 300);
        }
    </script>
</body>
</html>
